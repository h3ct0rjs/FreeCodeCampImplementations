<script>
  $(document).ready(function() {
    //solo carga el script justo despues de que renderiza el html.
    //las funciones en JQuery todas inician con $ operador,
    //despues sigue el elemento html que queremos trabajar seguido de la 
    //funcion que queremos aplicar, en este caso a todos los botones agregarclase animated bounce.
    $("button").addClass("animated bounce");
    $(".well").addClass("animated shake");
    //Tambien podemos apuntar a elementos por el ide asi :
    $("#target3").addClass("btn-danger animated fadeOut"); 
    //toma el elemento que tenga #target3 y agrega las clases fadeOut and btn-danger.
    //Now you know three ways of targeting elements: by type: $("button"), by class: $(".btn"), and by id $("#target1").

    //Es posible eliminar clases css de los elementos como :
    $("button").removeClass("btn-default"); 

    //We can also change the CSS of an HTML element directly with jQuery.
    //jQuery has a function called .css() that allows you to change the CSS of an element.
    $("#target1").css("color", "red");

    //es posible modificar elementos htlm y las propiedades de html 
    $("#target1").prop("disabled", "true");   //desabilita el boton

  //Otra cosa interesante es que se puede cambiar el texto y agregar mas html con la funcion
  //html() asi :
    $(id,class,elemento).html("<i>Ejemplo Add html italic </i>");
    // si es solo texto :
    $(id,class,elemento).text("Nuevo Texto");
    //tambien se puede borrar
    $(id,class,elemento).remove()
    //se puede mover los elemento de una casilla a otra,por ejemplo entre divs.
    $("#target4").appendTo("#left-well");
    //tambien se pueden clonar, sin necesidad de remover
    $("#target2").clone().appendTo("#right-well");  //function chaining. $('p').func().func2()...
    //Todos los elementos en html tiene un elemento padre, de los cuales se hereda 
    //colores o estiilos. en jquery es posible acceder al elemento padre y realizar acciones:
    //por ejemplo. 
    $(".p").parent().css("font-family","Lobster"); 
    //La linea anterior toma todos los elmentos con la clase .p, luego a sus elementos padre 
    //les cambiara la fuente, a Lobster.
    // tambien es posible acceder al elemento hijo con children()

    //ademas es posible acceder a todos los hijos especificos.
    $(".target:nth-child(2)").addClass("animated bounce");


    //Tambien es posible realizar acciones para los elementos pares e impare        
    $(".target:even").addClass("animated shake");

    //Este efecto de Caida como hoja se ve cool
    $("body").addClass("animated hinge");
  });
</script>
